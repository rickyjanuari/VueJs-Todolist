<!DOCTYPE html>
<html>
<head>
	<title>Belajar Vue.Js</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
<div class="container">
<div id="app">
	<h2>Todos</h2>
	<ul v-if="showTodos">
		<li v-for="todo in todos">
			<todo-component v-bind:todo="todo"></todo-component>
			<button type="button" v-on:click="removeTodo($index)"></button>
		</li>
	</ul>
	<p v-else >
		No Todos for you today
	</p>
	<p>
		Checked or not {{ showTodos }}
	<input type="checkbox" v-model="showTodos">
	</p>
	<p>
		<input type="text" v-model="todoText" v-on:keyup.esc="clearTodo" v-on:keyup.enter="createTodo">
	</p>
	<p>
		Count = {{ count }}
		<button type="button" v-on:click="increaseCounter">Increace Count</button>
	</p>
	
</div>
</div>

<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
